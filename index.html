<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resumeForm" action="resume.html" method="get" target="_blank">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Address">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone no">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" name="education" placeholder="Describe your education background"></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <textarea id="experience" name="experience" placeholder="Describe your work experience"></textarea>
        </fieldset>

        <fieldset class="skills">
            <legend>Skills</legend>
            <div id="skillsContainer">
                <div class="skill-input">
                    <input type="text" name="skills[]" placeholder="Skill 1">
                </div>
            </div>
            <button type="button" id="addSkill">Add Skill</button>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
